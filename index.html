
<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io (1)/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (1)/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (1)/favicon-16x16.png">
  <link rel="manifest" href="favicon_io (1)/site.webmanifest">

  <title>Vue.js App</title>
  <link href="index.css" rel="stylesheet">
  <link href="components/adder/adder.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
 
</head>
<body class="d-flex flex-column sticky-footer-wrapper" style="background-color: antiquewhite">
        <main class="container-fluid  flex-fill">
      
          <div class="row">
              <article class="col-md-4">

              </article>
      
            <article id="multiply" class="col-md-4 text-center" style="margin-top: 10em; background-color: aqua">
                <section>
              <h2>Task Estimator!</h2>
              <p>This component multiplies!</p>
      
              <fieldset class="mt-3">
                <label for="firstNumber">Enter count Of Stories(0 to 100)</label>
                <input v-model="firstNumber" id="countOfStories" type="number" min=0 max=100>
                <span id="firstWarning" class="text-danger"></span>
              </fieldset>
      
              <fieldset class="mt-3">
                <label for="secondNumber">Enter avg Tasks Per Story(0 to 100)</label>
                <input v-model="secondNumber" id="avgTasksPerStory" type="number" min=0 max=100>
                <span id="secondWarning" class="text-danger"></span>
              </fieldset>
      
              <h3 class="mt-2">{{result}}</h3>
            </section>
            </article>
            <article class="col-md-4">

            </article>
        </main>
          <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

  <!-- Vue.js must be added before our custom code from https://cdnjs.com/libraries/vue -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
       
      
        <!-- Vue.js must be added before our custom code from https://cdnjs.com/libraries/vue -->
       <script src="vue.js"></script>
       
    </body>

    </html>
